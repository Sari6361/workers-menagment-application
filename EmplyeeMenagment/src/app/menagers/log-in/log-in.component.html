

<div class="modal modal-signin position-static d-block bg-dark py-5 all" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
                <h1 class="fw-bold mb-0 fs-2 click">Log In</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
            </div>

            <div class="modal-body p-5 pt-0">
                <form [formGroup]="userLogin">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="floatingInput"
                        formControlName="userName"  placeholder="User Name">
                        <label for="floatingInput">User Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" id="floatingPassword"
                        formControlName="password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 sign" (click)="logIn()" [disabled]="userLogin.invalid">Log In</button>
                    <small class="text-muted">By clicking Log in, you agree to the terms of use.</small>
                    <hr class="my-4">
                    <h2 class="fs-5 fw-bold mb-3"> If you haven't registered yet <button class="notbt" (click)="signin()" >Click here</button> </h2>
                
                </form>
            </div>
        </div>
    </div>
</div>
